<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="./style.css">
    <title>PORTFOLIO 07</title>
</head>

<body>
    <!-- FLOATING NAV BUTTON -- BOTTOM RIGHT OF SCREEN -->
    <button id="floating-nav-btn" onclick="switchViews()">
        <i class="fas fa-arrow-left fa-3x"></i>
    </button>

    <!-- ABOUT VIEW -->
    <div class="view" id="about-view">
        <div id="about-left">
            <!-- SQUARES GO HERE -->
            <div class="about-square" id="weather-square">
                <div class="date" id="current-date">...</div>

                <div class="clock" id="hawaii-clock">00:00</div>

                <div class="location">
                    <i class="fas fa-map-marker-alt"></i>
                    Honolulu, HI
                </div>

                <div>
                <!-- <div id="hawaii-temp"></div> -->
            </div>

            </div>
            <div class="about-square" id="skillset-square">
                <div id="skill-content">
                <!-- SLIDESHOW CONTENT CONTROLLED IN main.js -->
            </div>
            </div>
            <div class="about-square" id="qa-square">
                <!-- Questions/answers animations -->
            </div>
            <div class="about-square" id="contact-square">
                <h1>Need a website built?</h1>
                <div id="email-address">
                    <h1>Hit me up!</h1>
                    <h1 class="yellow-text">email@address.com</h1>
                </div>
            </div>

        </div>
        <div id="about-right">
            <!-- PROFILE GOES HERE -->
            <img id="profile-pic" src="./images/portrait-placeholder.png">
            <br>

            <h2 id="about-name">Howard Leung</h2>
            <h3 id="about-title">Web Developer</h3>

            <p id="about-welcome-msg">
                Hello and welcome to my portfolio! My name is Howard and I'm a self-taught web developer from Honolulu, Hawaii.  
        </div>
    </div>

    <!-- PROJECTS VIEW -->
    <div class="view hide" id="projects-view">
        <h1>PROJECTS VIEW</h1>
    </div>
    <script src="./jquery-3.3.1.min.js"></script>
    <script src="./fontawesome-all.min.js"></script>
    <script src="./main.js"></script>
</body>
